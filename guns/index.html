<html>
<head>
    <title>Catalog of our items</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/_styles/style.css"/>
    <script type="text/javascript" src="/_scripts/Server.js"></script>
    <script type="text/javascript" src="/_scripts/GunCatalog.js"></script>
    <script type="text/javascript" async>
        document.addEventListener("DOMContentLoaded", () => {
            Server.getGuns()
                    .then(guns => new GunCatalog().addAll(guns));
        });
    </script>
</head>
<body>
<h1>Имеющиеся в продаже товары:</h1>

<table id="Guns" class="bordered">
    <tr>
        <th>Название модели</th>
        <th>Калибр</th>
    </tr>
</table>
</body>
</html>
